<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Area Transit Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        button {
            background-color: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        main {
            display: flex;
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .sidebar {
            width: 280px;
            background-color: white;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 1rem;
            transform: translateX(0);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar.hidden {
            transform: translateX(100%);
        }
        h2, h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        .filter-section {
            margin-bottom: 1.5rem;
        }
        .agency-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 0.5rem;
        }
        .agency-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .agency-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .error {
            background-color: #ffeeee;
            border: 1px solid #ffcccc;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            padding: 1rem 2rem;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 9999;
            text-align: center;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b5998;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-bar {
            background-color: #f0f0f0;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        .legend {
            position: absolute;
            bottom: 30px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 500;
            max-width: 200px;
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            margin-right: 8px;
            border-radius: 50%;
        }
        .legend h4 {
            margin: 0 0 8px 0;
        }
        .mode-toggle {
            display: flex;
            margin-bottom: 1rem;
        }
        .mode-toggle label {
            margin-right: 0.5rem;
        }
        .vehicle-list {
            list-style: none;
            margin-top: 0.5rem;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 0.5rem;
        }
        .vehicle-item {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .vehicle-item:hover {
            background-color: #f5f5f5;
        }
        .vehicle-item:last-child {
            border-bottom: none;
        }
        .debug {
            position: fixed;
            bottom: 30px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 500;
            max-width: 300px;
            font-size: 12px;
            display: none;
        }
        @media (prefers-color-scheme: dark) {
            .sidebar { background-color: #333; color: #f0f0f0; }
            .status-bar { background-color: #222; color: #f0f0f0; }
            select { background-color: #444; color: white; border-color: #555; }
            .error { background-color: #442222; color: #ffcccc; border-color: #663333; }
            .loading { background-color: #333; color: white; }
            h2, h3 { color: #f0f0f0; }
            .agency-list, .vehicle-list { border-color: #444; background-color: #2a2a2a; }
            .vehicle-item { border-color: #444; }
            .vehicle-item:hover { background-color: #3a3a3a; }
            .legend, .debug { background-color: #333; color: #f0f0f0; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 80%;
                max-width: 300px;
            }
            header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bay Area Transit Tracker</h1>
        <div>
            <button id="refresh-btn">Refresh</button>
            <button id="toggle-panel">Panel</button>
        </div>
    </header>
    
    <main>
        <div id="map"></div>
        
        <div id="sidebar" class="sidebar">
            <div id="error-message" class="error">
                Error connecting to transit API. Trying alternative methods.
            </div>
            
            <div class="filter-section">
                <h2>Transit Filters</h2>
                <div class="mode-toggle">
                    <label><input type="checkbox" id="show-stops" checked> Show Stations</label>
                    <label><input type="checkbox" id="show-vehicles" checked> Show Vehicles</label>
                </div>
                
                <label for="region-select">Region:</label>
                <select id="region-select">
                    <option value="all">All Bay Area</option>
                    <option value="sf" selected>San Francisco</option>
                    <option value="east-bay">East Bay</option>
                    <option value="south-bay">South Bay</option>
                    <option value="peninsula">Peninsula</option>
                    <option value="north-bay">North Bay</option>
                </select>
            </div>
            
            <div class="filter-section">
                <h3>Transit Agencies</h3>
                <ul id="agency-list" class="agency-list">
                    <!-- Dynamically populated -->
                </ul>
            </div>
            
            <div class="filter-section">
                <h3>Nearby Vehicles</h3>
                <ul id="vehicle-list" class="vehicle-list">
                    <!-- Dynamically populated -->
                </ul>
            </div>
        </div>
        
        <div class="legend" id="legend">
            <h4>Transit Agencies</h4>
            <div id="agency-legend">
                <!-- Dynamically populated -->
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading transit data...</div>
        </div>
        
        <div id="debug" class="debug"></div>
    </main>
    
    <div class="status-bar">
        <span id="last-update">Last updated: Never</span>
        <span id="vehicle-count">0 vehicles tracked</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // API Key
            const API_KEY = '825a0905-cdd2-4179-b699-f5f46b26528e';
            
            // Elements
            const mapElement = document.getElementById('map');
            const sidebar = document.getElementById('sidebar');
            const togglePanel = document.getElementById('toggle-panel');
            const refreshBtn = document.getElementById('refresh-btn');
            const agencyList = document.getElementById('agency-list');
            const vehicleList = document.getElementById('vehicle-list');
            const agencyLegend = document.getElementById('agency-legend');
            const regionSelect = document.getElementById('region-select');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const lastUpdate = document.getElementById('last-update');
            const vehicleCount = document.getElementById('vehicle-count');
            const showStops = document.getElementById('show-stops');
            const showVehicles = document.getElementById('show-vehicles');
            const debug = document.getElementById('debug');
            
            // Initialize map centered on the Bay Area
            const map = L.map('map', {
                center: [37.77, -122.42],
                zoom: 12,
                zoomControl: true,
                attributionControl: true
            });
            
            // Add base map layer
            const baseMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);
            
            // Create layers for transit data
            const vehicleLayer = L.layerGroup().addTo(map);
            const stopLayer = L.layerGroup().addTo(map);
            
            // Regions data for focusing the map
            const regions = {
                'sf': { center: [37.77, -122.42], zoom: 13, bounds: [[37.70, -122.51], [37.84, -122.35]] },
                'east-bay': { center: [37.80, -122.25], zoom: 12, bounds: [[37.60, -122.35], [37.90, -122.10]] },
                'south-bay': { center: [37.35, -121.96], zoom: 11, bounds: [[37.20, -122.10], [37.45, -121.80]] },
                'peninsula': { center: [37.50, -122.25], zoom: 11, bounds: [[37.40, -122.50], [37.70, -122.10]] },
                'north-bay': { center: [38.00, -122.50], zoom: 11, bounds: [[37.85, -122.70], [38.15, -122.30]] },
                'all': { center: [37.80, -122.25], zoom: 10, bounds: [[37.10, -122.70], [38.20, -121.70]] }
            };
            
            // State management
            let agencies = [];
            let vehicles = [];
            let stops = [];
            let activeAgencies = new Set();
            
            // Toggle sidebar visibility
            togglePanel.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
            });
            
            // Region selection
            regionSelect.addEventListener('change', function() {
                const region = regions[this.value] || regions.all;
                if (region.bounds) {
                    map.fitBounds(region.bounds);
                } else {
                    map.setView(region.center, region.zoom);
                }
            });
            
            // Toggle visibility
            showStops.addEventListener('change', function() {
                if (this.checked) {
                    map.addLayer(stopLayer);
                } else {
                    map.removeLayer(stopLayer);
                }
            });
            
            showVehicles.addEventListener('change', function() {
                if (this.checked) {
                    map.addLayer(vehicleLayer);
                } else {
                    map.removeLayer(vehicleLayer);
                }
            });
            
            // Create vehicle marker icon
            function createVehicleIcon(agency) {
                return L.divIcon({
                    className: 'vehicle-icon',
                    html: `<div style="background-color: ${agency.color}; width: 10px; height: 10px; border-radius: 50%; border: 2px solid white;"></div>`,
                    iconSize: [10, 10],
                    iconAnchor: [5, 5]
                });
            }
            
            // Create stop marker icon
            function createStopIcon(agency) {
                return L.divIcon({
                    className: 'stop-icon',
                    html: `<div style="background-color: black; width: 6px; height: 6px; border-radius: 50%; border: 1px solid white;"></div>`,
                    iconSize: [6, 6],
                    iconAnchor: [3, 3]
                });
            }
            
            // Fetch operators (transit agencies) from the API
            async function fetchAgencies() {
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                
                try {
                    const response = await fetch(`https://api.511.org/transit/operators?api_key=${API_KEY}&format=json`);
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Map colors to agencies
                    const agencyColors = {
                        'BA': '#0099cc', // BART
                        'SF': '#e61919', // SF Muni
                        'AC': '#4db848', // AC Transit
                        'CT': '#e6291f', // Caltrain
                        'SM': '#cb3927', // SamTrans
                        'GG': '#ff5f00', // Golden Gate Transit
                        'SC': '#6699cc', // VTA
                        'WC': '#3b5998', // WestCAT
                        'CC': '#faa61a', // County Connection
                        'FS': '#347235', // FAST
                        'ST': '#3ab54a', // SolTrans
                        'MA': '#0f6bad', // Marin Transit
                        'GF': '#ff9900', // Golden Gate Ferry
                        'SF': '#1c66b7', // SF Bay Ferry (used multiple times, potential conflict)
                        'SR': '#aa4199', // Santa Rosa CityBus
                        'VC': '#8c68a6', // Vine Transit
                        'SA': '#009933', // SMART Train
                        'DE': '#008080', // Tri Delta Transit
                        'WH': '#6c4c1a'  // Wheels
                    };
                    
                    // Process agencies data
                    agencies = data.map(agency => ({
                        id: agency.Id,
                        name: agency.Name,
                        color: agencyColors[agency.Id] || getRandomColor(),
                        monitored: agency.Monitored === 'true'
                    })).filter(agency => agency.id !== '5E' && agency.id !== '5F' && agency.id !== '5O' && agency.id !== '5S');
                    
                    // Sort agencies alphabetically by name
                    agencies.sort((a, b) => a.name.localeCompare(b.name));
                    
                    // Initialize active agencies
                    activeAgencies = new Set(agencies.map(a => a.id));
                    
                    // Populate agency list
                    populateAgencyUI();
                    
                    // Fetch vehicles and stops
                    fetchVehicles();
                    fetchStops();
                    
                } catch (error) {
                    console.error('Error fetching agencies:', error);
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Error loading transit agencies. Please try again later.';
                    loading.style.display = 'none';
                    
                    // Use fallback data
                    useFallbackAgencies();
                }
            }
            
            // Fallback agency data if API fails
            function useFallbackAgencies() {
                agencies = [
                    { id: 'BA', name: 'BART', color: '#0099cc', monitored: true },
                    { id: 'SF', name: 'SF Muni', color: '#e61919', monitored: true },
                    { id: 'AC', name: 'AC Transit', color: '#4db848', monitored: true },
                    { id: 'CT', name: 'Caltrain', color: '#e6291f', monitored: true },
                    { id: 'SM', name: 'SamTrans', color: '#cb3927', monitored: true },
                    { id: 'GG', name: 'Golden Gate Transit', color: '#ff5f00', monitored: true },
                    { id: 'SC', name: 'VTA', color: '#6699cc', monitored: true }
                ];
                
                // Initialize active agencies
                activeAgencies = new Set(agencies.map(a => a.id));
                
                // Populate agency list
                populateAgencyUI();
                
                // Fetch vehicles (will use fallback data)
                fetchVehicles();
            }
            
            // Populate agency UI elements
            function populateAgencyUI() {
                // Clear previous content
                agencyList.innerHTML = '';
                agencyLegend.innerHTML = '';
                
                // Add agencies to sidebar list
                agencies.forEach(agency => {
                    const li = document.createElement('li');
                    li.className = 'agency-item';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `agency-${agency.id}`;
                    checkbox.checked = activeAgencies.has(agency.id);
                    checkbox.dataset.agency = agency.id;
                    
                    const color = document.createElement('span');
                    color.className = 'agency-color';
                    color.style.backgroundColor = agency.color;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `agency-${agency.id}`;
                    label.textContent = agency.name;
                    
                    checkbox.addEventListener('change', function() {
                        if (this.checked) {
                            activeAgencies.add(agency.id);
                        } else {
                            activeAgencies.delete(agency.id);
                        }
                        updateMap();
                    });
                    
                    li.appendChild(checkbox);
                    li.appendChild(color);
                    li.appendChild(label);
                    agencyList.appendChild(li);
                    
                    // Add to legend
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    
                    const legendColor = document.createElement('div');
                    legendColor.className = 'legend-color';
                    legendColor.style.backgroundColor = agency.color;
                    
                    const legendLabel = document.createElement('span');
                    legendLabel.textContent = agency.name;
                    
                    legendItem.appendChild(legendColor);
                    legendItem.appendChild(legendLabel);
                    agencyLegend.appendChild(legendItem);
                });
            }
            
            // Fetch vehicle positions from the API
            async function fetchVehicles() {
                errorMessage.style.display = 'none';
                
                if (!showVehicles.checked) return;
                
                try {
                    // Use the regional feed to get all transit agencies at once
                    const response = await fetch(`https://api.511.org/transit/VehicleMonitoring?api_key=${API_KEY}&agency=RG&format=json`);
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Process vehicle data
                    processVehicleData(data);
                    
                    // Update map with new vehicle positions
                    updateVehicleMarkers();
                    updateVehicleList();
                    
                    // Update status info
                    const now = new Date();
                    lastUpdate.textContent = `Last updated: ${now.toLocaleTimeString()}`;
                    vehicleCount.textContent = `${vehicles.length} vehicles tracked`;
                    
                } catch (error) {
                    console.error('Error fetching vehicles:', error);
                    errorMessage.style.display = 'block';
                    
                    // Try alternative API endpoint
                    try {
                        const response = await fetch(`https://api.511.org/transit/vehiclepositions?api_key=${API_KEY}&agency=RG`);
                        
                        if (!response.ok) {
                            throw new Error(`Alternative API error: ${response.status}`);
                        }
                        
                        // The response is in protocol buffer format
                        // For simplicity, we'll use fallback data until we can handle protobuf
                        useFallbackVehicles();
                        
                    } catch (altError) {
                        console.error('Error with alternative API:', altError);
                        useFallbackVehicles();
                    }
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            // Process vehicle data from 511.org API
            function processVehicleData(data) {
                vehicles = [];
                
                if (!data || !data.Siri || !data.Siri.ServiceDelivery || !data.Siri.ServiceDelivery.VehicleMonitoringDelivery || !data.Siri.ServiceDelivery.VehicleMonitoringDelivery[0].VehicleActivity) {
                    console.error('Invalid vehicle data format:', data);
                    return;
                }
                
                const vehicleActivities = data.Siri.ServiceDelivery.VehicleMonitoringDelivery[0].VehicleActivity;
                
                vehicleActivities.forEach(activity => {
                    if (!activity.MonitoredVehicleJourney) return;
                    
                    const journey = activity.MonitoredVehicleJourney;
                    
                    // Skip vehicles without position data
                    if (!journey.VehicleLocation || !journey.VehicleLocation.Latitude || !journey.VehicleLocation.Longitude) return;
                    
                    // Get agency ID
                    const operatorRef = journey.OperatorRef || '';
                    
                    // Only include active agencies
                    if (!activeAgencies.has(operatorRef)) return;
                    
                    // Find agency object
                    const agency = agencies.find(a => a.id === operatorRef) || {
                        name: operatorRef,
                        color: '#999999'
                    };
                    
                    // Create vehicle object
                    const vehicle = {
                        id: journey.VehicleRef || `unknown-${Math.random().toString(36).substring(2, 9)}`,
                        agency: operatorRef,
                        agencyName: agency.name,
                        color: agency.color,
                        position: {
                            lat: journey.VehicleLocation.Latitude,
                            lng: journey.VehicleLocation.Longitude
                        },
                        bearing: journey.Bearing || 0,
                        line: journey.LineRef || 'Unknown',
                        destination: journey.DestinationName || 'Unknown',
                        timestamp: activity.RecordedAtTime || new Date().toISOString()
                    };
                    
                    vehicles.push(vehicle);
                });
                
                console.log(`Processed ${vehicles.length} vehicles from API`);
            }
            
            // Use fallback vehicle data if API fails
            function useFallbackVehicles() {
                vehicles = [];
                
                const bounds = {
                    sf: { 
                        lat: { min: 37.70, max: 37.84 },
                        lng: { min: -122.51, max: -122.38 }
                    },
                    east_bay: {
                        lat: { min: 37.70, max: 37.90 },
                        lng: { min: -122.30, max: -122.10 }
                    }
                };
                
                // Generate vehicles for each active agency
                agencies.filter(agency => activeAgencies.has(agency.id)).forEach(agency => {
                    const count = Math.floor(Math.random() * 10) + 5;
                    
                    for (let i = 0; i < count; i++) {
                        // Select area based on agency
                        const area = (agency.id === 'SF') ? bounds.sf : 
                                    (agency.id === 'AC' || agency.id === 'BA') ? bounds.east_bay : 
                                    Math.random() > 0.5 ? bounds.sf : bounds.east_bay;
                        
                        const lat = area.lat.min + Math.random() * (area.lat.max - area.lat.min);
                        const lng = area.lng.min + Math.random() * (area.lng.max - area.lng.min);
                        
                        const vehicle = {
                            id: `${agency.id}-demo-${i}`,
                            agency: agency.id,
                            agencyName: agency.name,
                            color: agency.color,
                            position: { lat, lng },
                            bearing: Math.floor(Math.random() * 360),
                            line: `${Math.floor(Math.random() * 100)}`,
                            destination: ['Downtown', 'Airport', 'Market St', 'Bay Bridge', 'Ferry Building'][Math.floor(Math.random() * 5)],
                            timestamp: new Date().toISOString()
                        };
                        
                        vehicles.push(vehicle);
                    }
                });
                
                updateVehicleMarkers();
                updateVehicleList();
                
                // Update status info
                const now = new Date();
                lastUpdate.textContent = `Last updated: ${now.toLocaleTimeString()} (demo data)`;
                vehicleCount.textContent = `${vehicles.length} vehicles tracked (demo)`;
            }
            
            // Fetch stops (stations) from the API
            async function fetchStops() {
                if (!showStops.checked) return;
                
                // Track which agencies we've fetched stops for
                const fetchedAgencies = new Set();
                
                for (const agency of agencies) {
                    if (!activeAgencies.has(agency.id)) continue;
                    
                    try {
                        const response = await fetch(`https://api.511.org/transit/stops?api_key=${API_KEY}&operator_id=${agency.id}&format=json`);
                        
                        if (!response.ok) {
                            throw new Error(`API error: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        
                        // Process stop data
                        processStopData(data, agency);
                        fetchedAgencies.add(agency.id);
                        
                    } catch (error) {
                        console.error(`Error fetching stops for ${agency.name}:`, error);
                    }
                }
                
                // Update map with stops
                updateStopMarkers();
                
                debug.textContent = `Fetched stops for: ${Array.from(fetchedAgencies).join(', ')}`;
            }
            
            // Process stop data from API
            function processStopData(data, agency) {
                if (!Array.isArray(data)) {
                    console.error('Invalid stop data format:', data);
                    return;
                }
                
                data.forEach(stop => {
                    if (!stop.geometry || !stop.geometry.coordinates) return;
                    
                    // Extract coordinates
                    const [lng, lat] = stop.geometry.coordinates;
                    
                    // Create stop object
                    const stopObj = {
                        id: stop.properties.id || `unknown-${Math.random().toString(36).substring(2, 9)}`,
                        name: stop.properties.name || 'Unknown Stop',
                        agency: agency.id,
                        agencyName: agency.name,
                        position: { lat, lng },
                        lines: stop.properties.lines ? stop.properties.lines.map(l => l.id) : []
                    };
                    
                    // Add to stops array
                    stops.push(stopObj);
                });
                
                console.log(`Processed ${data.length} stops for ${agency.name}`);
            }
            
            // Update vehicle markers on the map
            function updateVehicleMarkers() {
                // Clear existing markers
                vehicleLayer.clearLayers();
                
                // Add markers for active agencies
                vehicles.filter(v => activeAgencies.has(v.agency)).forEach(vehicle => {
                    const agency = agencies.find(a => a.id === vehicle.agency) || {
                        name: vehicle.agency,
                        color: '#999999'
                    };
                    
                    const marker = L.marker([vehicle.position.lat, vehicle.position.lng], {
                        icon: createVehicleIcon(agency),
                        rotationAngle: vehicle.bearing
                    });
                    
                    marker.bindPopup(`
                        <strong>${vehicle.agencyName}</strong><br>
                        Line: ${vehicle.line}<br>
                        Destination: ${vehicle.destination}
                    `);
                    
                    vehicleLayer.addLayer(marker);
                });
            }
            
            // Update stop markers on the map
            function updateStopMarkers() {
                // Clear existing markers
                stopLayer.clearLayers();
                
                // Add markers for active agencies
                stops.filter(s => activeAgencies.has(s.agency)).forEach(stop => {
                    const marker = L.marker([stop.position.lat, stop.position.lng], {
                        icon: createStopIcon()
                    });
                    
                    marker.bindPopup(`
                        <strong>${stop.name}</strong><br>
                        Agency: ${stop.agencyName}<br>
                        ${stop.lines.length > 0 ? `Lines: ${stop.lines.join(', ')}` : ''}
                    `);
                    
                    stopLayer.addLayer(marker);
                });
            }
            
            // Update nearby vehicles list
            function updateVehicleList() {
                // Clear existing list
                vehicleList.innerHTML = '';
                
                // Get map center
                const center = map.getCenter();
                
                // Calculate distance and sort by proximity
                const nearbyVehicles = vehicles
                    .filter(v => activeAgencies.has(v.agency))
                    .map(v => {
                        // Calculate approximate distance (doesn't account for Earth's curvature)
                        const distance = Math.sqrt(
                            Math.pow(v.position.lat - center.lat, 2) + 
                            Math.pow(v.position.lng - center.lng, 2)
                        );
                        return { ...v, distance };
                    })
                    .sort((a, b) => a.distance - b.distance)
                    .slice(0, 10); // Top 10 closest
                
                // Add to list
                nearbyVehicles.forEach(vehicle => {
                    const item = document.createElement('li');
                    item.className = 'vehicle-item';
                    
                    const color = document.createElement('span');
                    color.className = 'agency-color';
                    color.style.backgroundColor = vehicle.color;
                    
                    item.innerHTML = `
                        ${color.outerHTML}
                        <strong>${vehicle.agencyName}</strong> Line ${vehicle.line}<br>
                        To: ${vehicle.destination}
                    `;
                    
                    item.addEventListener('click', function() {
                        map.setView([vehicle.position.lat, vehicle.position.lng], 16);
                    });
                    
                    vehicleList.appendChild(item);
                });
                
                if (nearbyVehicles.length === 0) {
                    const item = document.createElement('li');
                    item.className = 'vehicle-item';
                    item.textContent = 'No vehicles nearby';
                    vehicleList.appendChild(item);
                }
            }
            
            // Update map with active filters
            function updateMap() {
                updateVehicleMarkers();
                updateStopMarkers();
                updateVehicleList();
            }
            
            // Utility: Generate random color for agencies without pre-defined colors
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            
            // Set initial region view
            const defaultRegion = regions[regionSelect.value] || regions.sf;
            map.setView(defaultRegion.center, defaultRegion.zoom);
            
            // Refresh button
            refreshBtn.addEventListener('click', function() {
                fetchVehicles();
                if (showStops.checked) {
                    fetchStops();
                }
            });
            
            // Auto-refresh vehicles every 30 seconds
            setInterval(fetchVehicles, 30000);
            
            // Initial data load
            fetchAgencies();
            
            // Map event handlers
            map.on('moveend', updateVehicleList);
        });
    </script>
</body>
